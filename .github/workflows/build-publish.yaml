name: Build base images

on:
  push:
    branches: ['main']

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install werf
        uses: werf/actions/install@v2
      - name: Build images
        run: |
          . $(werf ci-env github --as-file)
          werf build --add-custom-tag=%image_safe_slug%-latest
        env:
          WERF_REPO: ghcr.io/${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}
